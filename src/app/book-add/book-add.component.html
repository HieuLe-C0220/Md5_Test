<button class="btn btn-secondary" routerLink="/">Xem danh sách</button>
<hr>
<form class="container" [formGroup]="bookForm" (ngSubmit)="createBook()">
  <div class="form-group">
    <label class="font-weight-bold">Tên sách: </label>
    <input formControlName="title" class="form-control">
  </div>
  <div class="form-group">
    <label class="font-weight-bold">Tác giả: </label>
    <input formControlName="author" class="form-control">

  </div>

  <div class="form-group">
    <label class="font-weight-bold">Mô tả: </label>
    <input formControlName="description" class="form-control">
  </div>

  <div class="form-group">
    <button class="btn btn-outline-primary" type="submit">Thêm</button>
  </div>
</form>
