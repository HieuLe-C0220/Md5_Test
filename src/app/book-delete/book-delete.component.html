<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-4">
        {{title}}
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <tr>
        <label class="font-weight-bold">Tên sách: </label>
        <p>{{book.title}}</p>
      </tr>
      <tr>
        <label class="font-weight-bold">Tác giả: </label>
        <p>{{book.author}}</p>
      </tr>
      <tr>
        <label class="font-weight-bold">Mô tả: </label>
        <p>{{book.description}}</p>
      <tr>
      <tr>
      <td>
        <button class="btn btn-danger mr-3" (click)="onClick()">
          Xoá sách
        </button>
        <button class="btn btn-secondary" routerLink="/">
          Thoát
        </button>
      </td>
    </tr>
    </table>
  </div>
</div>
